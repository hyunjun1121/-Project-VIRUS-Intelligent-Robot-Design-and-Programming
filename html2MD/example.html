
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>예시 HTML 파일</title>
        <style>
            body { font-family: Arial, sans-serif; }
        </style>
    </head>
    <body>
        <header>
            <h1>블로그 포스트</h1>
            <p><em>작성일: 2024년 1월 1일</em></p>
        </header>
        
        <main>
            <h2>본문</h2>
            <p>이것은 예시 블로그 포스트입니다. <strong>중요한 내용</strong>을 강조할 수 있습니다.</p>
            
            <h3>목록 예시</h3>
            <ol>
                <li>첫 번째 항목</li>
                <li>두 번째 항목
                    <ul>
                        <li>하위 항목 1</li>
                        <li>하위 항목 2</li>
                    </ul>
                </li>
                <li>세 번째 항목</li>
            </ol>
            
            <h3>링크와 이미지</h3>
            <p><a href="https://github.com">GitHub</a>에서 더 많은 예시를 볼 수 있습니다.</p>
            
            <h3>표 예시</h3>
            <table>
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>나이</th>
                        <th>직업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>김철수</td>
                        <td>30</td>
                        <td>개발자</td>
                    </tr>
                    <tr>
                        <td>이영희</td>
                        <td>25</td>
                        <td>디자이너</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <p>&copy; 2024 예시 블로그</p>
        </footer>
        
        <script>
            console.log("이 스크립트는 제거됩니다.");
        </script>
    </body>
    </html>
